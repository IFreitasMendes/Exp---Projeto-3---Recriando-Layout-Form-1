<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pagina">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <legend>INFORMAÇÕES PESSOAIS</legend>

        <fieldset>
          <div class="form-wrapper-nome">

            <div class="form-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="form-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>

          </div>

          <div class="form-wrapper">
            <label for="email">Email <span>(digite um email válido)</span> </label>
            <input type="email" id="email" required>
          </div>

          <div class="form-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required>
          </div>

        </fieldset>

      <legend>INFORMAÇÕES DO MENTOR</legend>

        <fieldset>
          
          <div class="form-wrapper">
            <label for="mentorname">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="mentorname" required>
          </div>

        </fieldset>

      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <fieldset>

          <h2>PRIMEIRA MENTORIA</h2>
          
          <div class="form-wrapper-data1">

            <div class="form-wrapper">
              <label for="data1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data1" required>
            </div>

            <div class="form-wrapper">
              <label for="iniciohora1">Das</label>
              <input type="time" id="iniciohora1" required>
            </div>

            <div class="form-wrapper">
              <label for="fimhora1">Até</label>
              <input type="time" id="fimhora1" required>
            </div>

          </div>

          <h2>SEGUNDA MENTORIA</h2>
          
          <div class="form-wrapper-data1">

            <div class="form-wrapper">
              <label for="data2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data2" required>
            </div>

            <div class="form-wrapper">
              <label for="iniciohora2">Das</label>
              <input type="time" id="iniciohora2" required>
            </div>

            <div class="form-wrapper">
              <label for="fimhora2">Até</label>
              <input type="time" id="fimhora2" required>
            </div>

          </div>

          

        </fieldset>
  
    </form>

    <footer>
      <input type="button" id="my-form" value="SALVAR">
    </footer>
  </div>
  
</body>
</html>
